<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashborad</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    


<h1>Hi in Dashborad</h1>

<div class="userRole"></div>
<a href="login.html"> Log Out</a>

<!-- tabel and form get all user , delete and update for each user-->

<table border="1" id="usersTable">
<thead>
    <tr>ID</tr>
    <tr>Name</tr>
    <tr>Email</tr>
    <tr>Role</tr>
    <tr>Actions</tr>
</thead>

<tbody id="userBody">
<!-- Users will be populated here-->

</tbody>


</table>



<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form id="updateUserData">
 
        <div>
        <label for="userName" class="col-form-label">Name:</label>
        <input type="text" class="form-control" id="userName">
    </div>

        <div>
        <label for="userEmail" class="col-form-label">Email:</label>
        <input type="email" class="form-control" id="userEmail">
    </div>

 
        <div>
        <label for="userRoleInput" class="col-form-label">Role:</label>
        <input type="text" class="form-control" id="userRoleInput">
    </div>


      <div>
<button type="submit" class="btn btn-primary">Update User</button>
      </div>

       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



<script src="js/dashboard.js"></script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
